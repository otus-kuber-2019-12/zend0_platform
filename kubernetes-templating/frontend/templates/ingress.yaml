apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: frontend
  labels:
    app: frontend
  annotations:
    kubernetes.io/tls-acme: "true"
    certmanager.k8s.io/cluster-issuer: "letsencrypt-production"
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
    - hosts:
      - shop.amebox.ru
      secretName: frontend-tls
  rules:
    - host: shop.amebox.ru
      http:
        paths:
          - path: /
            backend:
              serviceName: frontend
              servicePort: 80